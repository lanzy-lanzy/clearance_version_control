{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="p-6 space-y-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">System Settings</h1>
        <p class="text-gray-600 mt-2">Configure system-wide settings and preferences</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Academic Settings -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Academic Settings</h2>
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Current School Year</label>
                        <input type="number" name="school_year" value="{{ current_school_year }}"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Current Semester</label>
                        <select name="semester" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                            <option value="First" {% if current_semester == 'First' %}selected{% endif %}>First</option>
                            <option value="Second" {% if current_semester == 'Second' %}selected{% endif %}>Second</option>
                            <option value="Summer" {% if current_semester == 'Summer' %}selected{% endif %}>Summer</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors duration-200">
                        Save Academic Settings
                    </button>
                </form>
            </div>
        </div>

        <!-- System Settings -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">System Settings</h2>
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">System Maintenance Mode</label>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="maintenance_mode" class="rounded border-gray-300 text-emerald-600 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                                <span class="ml-2">Enable Maintenance Mode</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email Notifications</label>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="email_notifications" class="rounded border-gray-300 text-emerald-600 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                                <span class="ml-2">Enable Email Notifications</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors duration-200">
                        Save System Settings
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
